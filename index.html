<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Floating Picture!</title>
</head>
<body>
    <video controls hidden id="main-video"></video>
    <header>
        <h1>Floating Picture</h1>
        <div class="header-controls">
            <select id="lang-select">
                <option value="ru">RU</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
                <option value="ita">ITA</option>
                <option value="jap">JAP</option>
            </select>
            <button id="instruction-btn">Как с этим работать?</button>
        </div>
    </header>
    <div class="container">
        
        <div class="button-container">
            <p id="button-title">Старт</p>
            <button></button>
        </div>
        <div class="instruction-container" hidden>
            <div class="content">
            </div>
            <div class="controls">
                <button class="turn-left"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
                <div class="pips-container">
                </div>
                <button class="turn-right"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
                
            </div>
        </div>
        
    </div>
    <footer>
        <p id="author-p">Автор: Вадим Вердож</p>
    </footer>

    <template>
        <div class="pages">
            <div class="page page-1">
                <h3 id="purpose-h">Этот сайт сделан для создания "плавающих" окон из вкладок браузера, окон или целых экранов вашего компьютера</h3>
                <img src="res/video.gif">
                <p id="warning-p">Важно: для корректной работы используйте ПК версию сайта</p>
            </div>
            <div class="page page-2">
                <h3 id="instruction-h">ИНСТРУКЦИЯ</h3>
                <p id="first-step">1. Нажмите на большую красную кнопку (ее трудно не заметить)</p>
                <img src="./res/step1.png" alt="">
            </div>
            <div class="page page-3">
                <p id="second-step">2. Ориентируясь в этом меню, выберите, что хотите открыть как плавающее окно</p>
                <img src="./res/Step2.png" alt="">
            </div>
            <div class="page page-4">
                <p id="third-step">3. Нажмите "Поделиться"</p>
                <img src="./res/Step3.png" alt="">
            </div>
            <div class="page page-5">
                <p id="forth-step">4. Если вы выбрали вкладку браузера, то жмите на "Перейти на вкладку: floatingpicturee.netlify.app"</p>
                <img src="./res/Step4.png" alt="">
            </div>
            <div class="page page-6">
                <h3 id="finish-page-h">Стоковые люди показывают большой палец</h3>
                <img src="./res/finish.jpg" alt="">
            </div>
        </div>
    </template>

    <script src="translate.js"></script>
    <script src="script.js"></script>
</body>
</html>
